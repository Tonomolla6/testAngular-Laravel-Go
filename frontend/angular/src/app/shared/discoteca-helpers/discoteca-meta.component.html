<div class="discoteca-meta">
  <a [routerLink]="['/profile', discoteca.author.username]">
    <img [src]="discoteca.author.image" />
  </a>

  <div class="info">
    <a class="author"
      [routerLink]="['/profile', discoteca.author.username]">
      {{ discoteca.author.username }}
    </a>
    <span class="date">
      {{ discoteca.createdAt | date: 'longDate' }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
