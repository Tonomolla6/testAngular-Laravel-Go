<div class="discoteca-preview">
  <app-discoteca-meta [discoteca]="discoteca">
    <app-favorite-button
      [discoteca]="discoteca"
      (toggle)="onToggleFavorite($event)"
      class="pull-xs-right">
      {{discoteca.favoritesCount}}
    </app-favorite-button>
  </app-discoteca-meta>

  <a [routerLink]="['/discoteca', discoteca.slug]" class="preview-link">
    <h1>{{ discoteca.title }}</h1>
    <p>{{ discoteca.description }}</p>
    <span>Read more...</span>
    <ul class="tag-list">
      <li class="tag-default tag-pill tag-outline"
        *ngFor="let tag of discoteca.tagList">
        {{ tag }}
      </li>
    </ul>
  </a>
</div>
