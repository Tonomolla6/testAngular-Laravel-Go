
<div class="reports">
    <div class="page">
        <h1>Users who have put your clubs as one</h1>
        <hr>
        <div *ngIf="discoteca.users" *ngFor="let discoteca of reports" class="discoteca">
            <h2 routerLink="/discoteca/{{discoteca.id}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">{{discoteca.name}}</h2>
            <div class="usuarios">
                <div *ngFor="let user of discoteca.users" class="usuario">
                    <img src="https://thispersondoesnotexist.com/image" alt="imagenes">
                    <p>{{user.username}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
