
<div class="discoteca-details">
  <a>
    <h1>{{ discoteca.name }}</h1>
    <p>{{ discoteca.events }}</p>
    <p>{{ discoteca.company }}</p>
    <p><i class="fas fa-eye"></i>{{ discoteca.views }}</p>
    <i class="far fa-heart" id="favorite" (click)="onFavorite(discoteca.Id)"></i> <!-- Hacer ngshow para que le pase true o false para que quite o ponga el favorito-->
    
  </a>
</div>
